<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSSQL API Management App</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class = "main-space">
        <div class = "tab-bar-button">
            <form action="/home" method="post">
                <ul class="button-bar">
                    <li><button class="button" onclick="openDeocTab()"> </button></li>
                    <li><button class="button" onclick="openOPETab()"> </button></li>
                </ul>
            </form>
        </div> 
        <div class="workspace">
            <div class="workspace-header">
                <img class = "header-icon" src ="static/images/logo-animated.svg">
                <p>Control Room DEOC Dashboard</p>
                <div class= "machine-bar">
                    <ul>
                    
                    </ul>
                </div>
            </div>
            <div class="main-workspace">
                <div class="dmain-workspace-view-header">
                </div>
                <div class="dashboard-container">
                </div>
            </div>
            <div  class="footer">
                <p>&copy; 2024 Unilever</p>
            </div>
        </div>
    </div>
    <script src="static/js/index.js"></script>
    <script src="static/js/po2.js"></script>
    <script>
        function createChartDashboard() {
            const dashboard = document.createElement("div");
            dashboard.classList.add("dashboard");

            // Create chart canvas
            const chartCanvas = document.createElement("canvas");
            chartCanvas.id = "myChart";
            chartCanvas.width = 400;
            chartCanvas.height = 400;
            dashboard.appendChild(chartCanvas);

            // Initialize Chart.js
            const ctx = chartCanvas.getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            return dashboard;
        }
        document.addEventListener("DOMContentLoaded", async function() {
            const dashboardContainer = document.querySelector("dashboard-container");
            const chart = createChartDashboard();
            dashboardContainer.appendChild(chart);
        });
    </script>
</body>
</html>
