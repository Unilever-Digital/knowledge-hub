<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Room Dashboard</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class = "main-space">
        <div class = "tab-bar-button">
            <ul class="button-bar">
                    <li><button class = "button home"> <i class="bi bi-grid-3x3-gap-fill"></i></button></li>
                    <li class ="ability-button user"><button class = "button"> <i class ="bi bi-person-fill-gear"></i></button></li> 
                    <li class ="ability-button setting-button"><button class = "button"> <i class ="bi bi-gear"></i></button></li>
            </ul>
        </div> 
        <div class="workspace">
            <div class="workspace-header">
                <img class = "header-icon" src ="static/images/logo-animated.svg">
                <p>Unilever Knowledge hub</p>
                <div class= "machine-bar">
                </div>
            </div>
            <div class="main-workspace">
                <div class="main-workspace-view-header">
                </div>
                <div class="main-workspace-body">
                </div>
                <div class="dashboard-container">
                </div>
            </div>
            <div  class="footer">
                <p>&copy; 2024 Unilever Vietnam</p>
            </div>
        </div>
        <div class = "chat-box-container">
            <div class = "chat-button-bar">
                <p class = "bot-label"> Unipilot </p>
                <button class="chat-button-fullscreen" >
                    <i class="bi bi-arrows-fullscreen"></i>
                </button>
                <button class = "chat-button-openbutton" >
                    <i class="bi bi-plus-circle"></i>
                </button>
                <button class = "chat-button-closebutton">
                    <i class="bi bi-dash-circle"></i>
                </button>
            </div>
            <div class = "chat-box">
            </div>
            <form action = "/ecommerce", method = POST>
                <textarea class ="chat-entry" rows="1" placeholder="Chat" id="message-input" name ="chat"></textarea>
            </form>
        </div>
    </div>
    <script type="module" src="static/js/hcl/po2.js"></script>
    <script type="module" src="static/js/component/setting.js"></script>
    <script type="module" src="static/js/component/button_bar.js"></script>
    <script type="module" src="static/js/component/chatbot.js"></script>
    <script type="module" src ="static/js/home.js"></script>
    <script type="module" src ="static/js/catalog.js"></script>
    <script type="module" src="static/js/index.js"></script>
</body>
</html>
